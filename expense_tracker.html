<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8" />
<title>Expense Tracker - Dashboard</title>

<style>
:root {
    --pink-bg: linear-gradient(135deg, #ffe6f2, #ffbfd4);
    --pink-card: #ffd9e6;
    --pink-text: #4a004e;

    --dark-bg: linear-gradient(135deg, #1a1a1a, #000000);
    --dark-card: #222;
    --dark-text: #fff;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--pink-bg);
    color: var(--pink-text);
    transition: 0.3s ease-in-out;
}

body.dark {
    background: var(--dark-bg);
    color: var(--dark-text);
}

.container {
    display: flex;
    height: 100vh;
    width: 100%;
}

.sidebar {
    width: 250px;
    padding: 25px;
    background: rgba(255, 192, 203, 0.3);
    backdrop-filter: blur(8px);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    border-right: 2px solid #ffb3cc;
}

body.dark .sidebar {
    background: rgba(0, 0, 0, 0.5);
    border-right: 2px solid #444;
}

.logo {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 40px;
}

nav a {
    display: block;
    padding: 12px 15px;
    margin-bottom: 10px;
    text-decoration: none;
    color: inherit;
    font-weight: bold;
    border-radius: 10px;
    transition: 0.2s;
}

nav a.active,
nav a:hover {
    background: #ffb3cc;
}

body.dark nav a.active,
body.dark nav a:hover {
    background: #333;
}

.toggle-container {
    margin-top: 40px;
}

.switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 24px;
}

.switch input {
    display: none;
}

.slider {
    position: absolute;
    cursor: pointer;
    background-color: #ccc;
    border-radius: 24px;
    height: 100%;
    width: 100%;
    transition: .3s;
}

.slider:before {
    content: "";
    position: absolute;
    height: 18px;
    width: 18px;
    left: 3px;
    bottom: 3px;
    background: white;
    border-radius: 50%;
    transition: 0.3s;
}

input:checked + .slider {
    background-color: #d14a8b;
}

input:checked + .slider:before {
    transform: translateX(26px);
}

.content {
    flex: 1;
    padding: 40px;
    overflow-y: auto;
}

.card-grid {
    display: flex;
    gap: 20px;
    margin-bottom: 40px;
}

.card {
    background: var(--pink-card);
    padding: 20px;
    border-radius: 15px;
    width: 30%;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: 0.3s;
}

body.dark .card {
    background: var(--dark-card);
    color: white;
    border: 1px solid #444;
}

.form input,
.form select,
.form button {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 15px;
}

.form button {
    background: #ff5c99;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.form button:hover {
    background: #ff2d7d;
}

.history-list {
    margin-top: 30px;
    max-height: 250px;
    overflow-y: auto;
    padding-right: 10px;
}

.history-item {
    background: var(--pink-card);
    padding: 15px 20px;
    border-radius: 12px;
    margin-bottom: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    transition: 0.3s;
}

body.dark .history-item {
    background: var(--dark-card);
    border: 1px solid #444;
}

.history-item:hover {
    transform: scale(1.02);
}

.amount {
    font-weight: bold;
}

.income {
    color: green;
}

.expense {
    color: red;
}
</style>
</head>

<body>

<div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <div>
            <h2 class="logo">Expense</h2>
            <nav>
                <a class="active" href="expense_tracker.html">Dashboard</a>
                <a href="transactions.html">Transactions</a>
                <a href="incomes.html">Incomes</a>
                <a href="expenses.html">Expenses</a>
            </nav>
        </div>

        <div class="toggle-container">
            <p>Theme</p>
            <label class="switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider round"></span>
            </label>
        </div>
    </aside>

    <!-- Main -->
    <main class="content">

        <h1>Dashboard</h1>

        <!-- Cards -->
        <div class="card-grid">
            <div class="card">
                <h3>Total Balance</h3>
                <p id="balanceAmount">₹12,500</p>
            </div>

            <div class="card">
                <h3>Total Income</h3>
                <p id="incomeAmount">₹18,000</p>
            </div>

            <div class="card">
                <h3>Total Expense</h3>
                <p id="expenseAmount">₹5,500</p>
            </div>
        </div>

        <!-- Add Transaction -->
        <h2>Add Transaction</h2>

        <form class="form" id="transactionForm">
            <input type="text" id="title" placeholder="Title" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <select id="type">
                <option>Income</option>
                <option>Expense</option>
            </select>
            <button type="submit">Add</button>
        </form>

        <!-- RECENT TRANSACTIONS -->
        <h2>Recent Transactions</h2>

        <div class="history-list" id="historyList">

            <!-- Default sample items (unchanged) -->
            <div class="history-item">
                <div>
                    <strong>Salary</strong><br>
                    <small>12 Feb 2025</small>
                </div>
                <div class="amount income">+ ₹20,000</div>
            </div>

            <div class="history-item">
                <div>
                    <strong>Groceries</strong><br>
                    <small>10 Feb 2025</small>
                </div>
                <div class="amount expense">- ₹1,200</div>
            </div>

            <div class="history-item">
                <div>
                    <strong>Electricity Bill</strong><br>
                    <small>08 Feb 2025</small>
                </div>
                <div class="amount expense">- ₹800</div>
            </div>

        </div>

    </main>
</div>

<script>
/* ------------------------------ */
/*  THEME TOGGLE                  */
/* ------------------------------ */
const toggle = document.getElementById("themeToggle");
toggle.addEventListener("change", () => {
    document.body.classList.toggle("dark");
});

/* ------------------------------ */
/*  LOCAL STORAGE SETUP           */
/* ------------------------------ */
let transactions = JSON.parse(localStorage.getItem("transactions")) || [];

/* ------------------------------ */
/*  DOM ELEMENTS                  */
/* ------------------------------ */
const form = document.getElementById("transactionForm");
const historyList = document.getElementById("historyList");

const incomeAmount = document.getElementById("incomeAmount");
const expenseAmount = document.getElementById("expenseAmount");
const balanceAmount = document.getElementById("balanceAmount");

/* ------------------------------ */
/*  SAVE TO LOCAL STORAGE         */
/* ------------------------------ */
function saveToStorage() {
    localStorage.setItem("transactions", JSON.stringify(transactions));
}

/* ------------------------------ */
/*  UPDATE TOTALS                 */
/* ------------------------------ */
function updateTotals() {
    const incomeTotal = transactions
        .filter(t => t.type === "Income")
        .reduce((a, b) => a + Number(b.amount), 0);

    const expenseTotal = transactions
        .filter(t => t.type === "Expense")
        .reduce((a, b) => a + Number(b.amount), 0);

    incomeAmount.textContent = "₹" + incomeTotal;
    expenseAmount.textContent = "₹" + expenseTotal;
    balanceAmount.textContent = "₹" + (incomeTotal - expenseTotal);
}

/* ------------------------------ */
/*  RENDER TRANSACTIONS           */
/* ------------------------------ */
function renderTransactions() {
    historyList.innerHTML = ""; // Clear existing items

    transactions.forEach(tx => {
        const item = document.createElement("div");
        item.classList.add("history-item");

        item.innerHTML = `
            <div>
                <strong>${tx.title}</strong><br>
                <small>${tx.date}</small>
            </div>
            <div class="amount ${tx.type.toLowerCase()}">
                ${tx.type === "Income" ? "+ " : "- "} ₹${tx.amount}
            </div>
        `;

        historyList.prepend(item);
    });
}

/* ------------------------------ */
/*  ADD NEW TRANSACTION           */
/* ------------------------------ */
form.addEventListener("submit", function(e) {
    e.preventDefault();

    const title = document.getElementById("title").value.trim();
    const amount = Number(document.getElementById("amount").value);
    const type = document.getElementById("type").value;

    if (!title || amount <= 0) return;

    const date = new Date().toLocaleDateString("en-IN", {
        day: "2-digit",
        month: "short",
        year: "numeric"
    });

    const newTx = { title, amount, type, date };
    transactions.push(newTx);

    saveToStorage();
    renderTransactions();
    updateTotals();
    form.reset();
});

/* ------------------------------ */
/*  INITIAL LOAD                  */
/* ------------------------------ */
renderTransactions();
updateTotals();
</script>
