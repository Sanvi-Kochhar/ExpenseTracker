<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8" />
<title>Income History</title>

<style>
body {
  margin: 0;
  font-family: Arial;
  background: linear-gradient(135deg, #ffe6f2, #ffbfd4);
  color: #4a004e;
  height: 100vh;
  display: flex;
}


.sidebar {
  width: 250px;
  padding: 25px;
  background: rgba(255, 192, 203, 0.3);
  border-right: 2px solid #ffb3cc;
}
.sidebar a {
  display: block;
  padding: 12px 15px;
  margin-bottom: 10px;
  text-decoration: none;
  font-weight: bold;
  border-radius: 10px;
  color: inherit;
}
.sidebar a.active,
.sidebar a:hover {
  background: #ffb3cc;
}


main {
  flex: 1;
  padding: 40px;
}


.tx-card {
  background: #ffd9e6;
  padding: 18px 22px;
  border-radius: 15px;
  margin-bottom: 18px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
.amount { font-weight: bold; }
.income { color: green; }
</style>

</head>
<body>


<div class="sidebar">
  <h2 class="logo">Expense</h2>
  
  <a href="expense_tracker.html">Dashboard</a>
  <a href="transactions.html">Transactions</a>
  <a class="active" href="incomes.html">Incomes</a>
  <a href="expenses.html">Expenses</a>
</div>


<main>
  <h1>Income History</h1>

  <div id="incomeList"></div>
</main>

<script>

window.addEventListener("storage", () => {
  loadAndRender();
});


function rupee(x) {
  return "â‚¹" + Number(x).toLocaleString();
}


function loadAndRender() {
  let tx = JSON.parse(localStorage.getItem("transactions")) || [];

  
  let incomes = tx.filter(t => t.type === "Income");

  let list = document.getElementById("incomeList");
  list.innerHTML = "";

  incomes.slice().reverse().forEach(t => {
    let card = document.createElement("div");
    card.className = "tx-card";

    card.innerHTML = `
      <div>
        <strong>${t.title}</strong><br>
        <small>${t.date}</small>
      </div>
      <div class="amount income">
        + ${rupee(t.amount)}
      </div>
    `;
    list.appendChild(card);
  });
}

loadAndRender();
</script>

</body>
</html>
